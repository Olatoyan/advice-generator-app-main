<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="advice__box">
        <p class="advice__heading">
          Advice #<span class="advice__number">117</span>
        </p>
        <p class="advice__text">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action"
        </p>
        <div class="dividing__box">
          <img
            src="images/pattern-divider-desktop.svg"
            alt="divide img"
            class="divide__img"
          />
        </div>
        <div class="img__box">
          <img src="images/icon-dice.svg" alt="dice img" class="dice__img" />
        </div>
      </div>
    </div>
  </body>
</html>
